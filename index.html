<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags for bootstrap 4 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Styles  -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- JavaScript  -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/scripts.js"></script>

  <title>Web Template</title>
</head>

<body>
  <div class="container">
    <!-- input form  -->
    <div class="row">
      <div class="col-md-6 offset-md-3 box-decore">
        <h1 class="text-center">Digital Passport</h1>
        <form>
          <div class="form-group">
            <label for="city-name">City Name</label>
            <input type="text" class="form-control" id="city-name" aria-describedby="input" value="portland">
          </div>
          <div class="form-group">
            <label for="time-of-year">Time of Year Visited</label>
            <input type="text" class="form-control" id="time-of-year" value="summer">
          </div>
          <div class="form-group">
            <label for="landmark">Landmarks Visited</label>
            <input type="text" class="form-control" id="landmark" aria-describedby="input" value="water">
          </div>
          <div class="form-group">
            <label for="notes">Additional Notes</label>
            <input type="text" class="form-control" id="notes" value="notes">
          </div>
          <button id="submitBtn" type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </form>
      </div>
    </div>

    <!-- output box  -->
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <ol id="output">Output here</ol>
      </div>
    </div>
  </div>
</body>

</html>
